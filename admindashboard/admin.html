<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | BIKADE</title>
  <link rel="stylesheet" href="/admindashboard/admin.css">
</head>
<body>

  <!-- SIDEBAR -->
  <div class="admin-sidebar">
    <h2>BIKADE Admin</h2>

    <div class="admin-link" data-section="dashboard">Dashboard</div>
    <div class="admin-link" data-section="products">Products</div>
    <div class="admin-link" data-section="post-product">Post Product</div>
    <div class="admin-link" data-section="users">Users</div>
    <div class="admin-link logout">Logout</div>
  </div>

  <!-- MAIN -->
  <div class="admin-main">
    <h1 id="main-title">Dashboard</h1>

    <!-- DASHBOARD -->
    <section id="dashboard" class="admin-section">
      <div class="admin-card">
        <h3>Admin Information</h3>
        <p><strong>Name:</strong> Angelo</p>
        <p><strong>Role:</strong> Administrator</p>
        <p><strong>Status:</strong> Active</p>
      </div>

      <div class="admin-card">
        <h3>Statistics</h3>
        <p>Total Products: <span id="stat-products">0</span></p>
        <p>Total Orders: 0</p>
        <p>Total Users: 0</p>
      </div>
    </section>

    <!-- PRODUCTS -->
    <section id="products" class="admin-section hidden">
      <h3>All Products</h3>
      <div id="admin-product-grid"></div>
    </section>

    <!-- POST PRODUCT -->
    <section id="post-product" class="admin-section hidden">
      <form id="post-product-form">
        <label>Product Name</label>
        <input type="text" id="product-name" required>

        <label>Price</label>
        <input type="number" id="product-price" required>

        <label>stock</label>
        <input type="text" id="product-age" required>

        <label>Image URL</label>
        <input type="text" id="product-image" required>

        <button type="submit">Post Product</button>
      </form>

      <p id="post-result"></p>
    </section>

    <!-- USERS -->
    <section id="users" class="admin-section hidden">
      <h3>Users</h3>
      <p>Users data will come from backend.</p>
    </section>

  </div>

  <script src="/admindashboard/admin.js"></script>
</body>
</html>
