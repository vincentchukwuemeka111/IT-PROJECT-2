<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIKADE | Sign Up</title>
  <link rel="stylesheet" href="sign-up.css" />
</head>
<body>

  <div class="overlay">
    <form class="sec-81" id="signupForm">
      <h2>Sign Up</h2>

      <!-- Name & Email -->
      <div class="sec-81iii">
        <input
          type="text"
          name="fullname"
          placeholder="Full Name"
          required
          id="name"
        />

        <input
          type="email"
          name="email"
          placeholder="Email Address"
          required
          id="email"
        />
      </div>

      <!-- Password -->
      <div class="sec-81v">
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required
          id="password"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="sec-81vi">Sign Up</button>

      <!-- Already have an account -->
      <p class="form-footer">
        Already have an account?
        <a href="/forms/sign-in.html">Sign in</a>
      </p>

    </form>
  </div>

  <script src="/forms/sign-up.js"></script>
</body>
</html>
