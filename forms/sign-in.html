  <link rel="stylesheet" href="/forms/sign-in.css" />

<body>

  <div class="overlay">
    <form class="sec-81" id="signinForm">

      <!-- Welcome Text -->
      <h1 class="welcome-text">Welcome to BIKADE</h1>
      <p class="welcome-sub">Sign in to continue</p>

      <!-- Email -->
      <div class="sec-81iii">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
          required
        />
      </div>

      <!-- Password -->
      <div class="sec-81v">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          required
        />
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="sec-81vi">Sign In</button>

      <!-- Extra -->

</html>
